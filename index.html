<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Thành Phát | HoldStation</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050202;
            --fire-primary: #ff4500;
            --fire-secondary: #ff8c00;
            --glass: rgba(20, 10, 10, 0.85);
            --border: rgba(255, 69, 0, 0.3);
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh; min-height: 100dvh;
            overflow: hidden;
            color: #fff;
            position: relative;
            cursor: default; /* Để cursor mặc định cho dễ nhìn spotlight */
        }

        /* --- BACKGROUND --- */
        #bg-video {
            position: fixed; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -3; filter: brightness(0.3) sepia(0.2) contrast(1.1);
        }
        #embers-canvas { position: fixed; inset: 0; z-index: -2; pointer-events: none; }
        .noise-overlay {
            position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0.05;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- TOAST NOTIFICATION (Thông báo copy) --- */
        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95); border: 1px solid var(--fire-primary);
            padding: 12px 25px; border-radius: 50px; z-index: 10000;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        #toast.show { top: 30px; }
        .toast-icon { color: #00ff00; }
        .toast-text { font-size: 0.9rem; font-weight: 600; font-family: 'Plus Jakarta Sans', sans-serif; }

        /* --- OVERLAY --- */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .loader-content { text-align: center; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .system-status { font-family: 'Orbitron', sans-serif; color: var(--fire-secondary); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 5px; display: flex; gap: 10px; align-items: center; }
        .blink-dot { width: 8px; height: 8px; background: var(--fire-primary); border-radius: 50%; animation: blink 1s infinite; }
        .enter-btn-pro {
            position: relative; padding: 15px 50px;
            background: rgba(255, 69, 0, 0.05); border: 1px solid var(--fire-primary);
            color: #fff; font-family: 'Orbitron', sans-serif; font-weight: 700; letter-spacing: 3px;
            text-transform: uppercase; cursor: pointer; overflow: hidden; transition: 0.3s;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.2);
        }
        .enter-btn-pro::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 69, 0, 0.5), transparent); animation: scan 2s infinite; }
        .loading-bar { width: 200px; height: 2px; background: #333; margin-top: 10px; position: relative; overflow: hidden; }
        .bar-fill { position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: var(--fire-primary); animation: loadProgress 2.5s ease-out forwards; }

        /* --- SCROLL WRAPPER --- */
        .scroll-wrapper {
            position: absolute; inset: 0; overflow-y: auto;
            padding: 40px 20px; display: flex; flex-direction: column; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .profile-container {
            width: 100%; max-width: 480px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; padding: 20px;
        }

        /* HUD CORNERS */
        .hud-corner { position: absolute; width: 30px; height: 30px; border: 2px solid rgba(255, 69, 0, 0.4); transition: 0.5s ease; pointer-events: none; }
        .hud-tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .hud-tr { top: 0; right: 0; border-left: 0; border-bottom: 0; }
        .hud-bl { bottom: 0; left: 0; border-right: 0; border-top: 0; }
        .hud-br { bottom: 0; right: 0; border-left: 0; border-top: 0; }
        .profile-container:hover .hud-corner { border-color: var(--fire-secondary); width: 40px; height: 40px; }

        /* --- ANIMATIONS & COMPONENTS --- */
        .stagger-item { opacity: 0; transform: translateY(30px); transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .stagger-item.visible { opacity: 1; transform: translateY(0); }

        .avatar-box { position: relative; width: 120px; height: 120px; margin-bottom: 20px; flex-shrink: 0; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; position: relative; z-index: 2; border: 2px solid #fff; box-shadow: 0 0 20px var(--fire-primary), inset 0 0 10px var(--fire-secondary); }
        .avatar-box::before { content: ''; position: absolute; inset: -8px; border-radius: 50%; background: conic-gradient(transparent, var(--fire-primary), transparent); animation: spin 3s linear infinite; z-index: 1; filter: blur(5px); }
        
        .username {
            font-size: 2rem; font-weight: 800; margin-bottom: 5px; text-align: center;
            background: linear-gradient(to right, #fff 20%, #ffcba4 40%, #ffcba4 60%, #fff 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite; text-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
        }

        .role-tag { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 30px; display: flex; align-items: center; gap: 8px; }
        .fire-icon { color: var(--fire-secondary); animation: flicker 1.5s infinite; }
        
        .hub-title { width: 100%; text-align: left; font-size: 0.8rem; color: #aaa; margin-bottom: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        /* NEW: SPOTLIGHT BUTTONS */
        .spotlight-btn {
            position: relative; overflow: hidden;
            transition: transform 0.2s;
        }
        /* Lớp ánh sáng di chuyển theo chuột */
        .spotlight-btn::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255, 69, 0, 0.15), transparent 50%);
            opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 0;
        }
        .spotlight-btn:hover::before { opacity: 1; }

        .community-hub { width: 100%; display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .hub-card { 
            flex: 1; min-width: 140px; padding: 15px; border-radius: 16px; 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; 
            text-decoration: none; color: #fff; z-index: 1; 
        }
        .hub-card > * { position: relative; z-index: 2; } /* Đẩy nội dung lên trên lớp spotlight */
        .hub-card::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: var(--fire-primary); box-shadow: 0 -4px 8px var(--fire-primary); opacity: 0.8; }
        
        .hc-icon { font-size: 1.8rem; }
        .hc-name { font-weight: 700; font-size: 0.9rem; }
        .hc-action { font-size: 0.7rem; color: var(--fire-secondary); text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        
        .links-group { width: 100%; display: flex; flex-direction: column; gap: 12px; }
        .btn-link { 
            width: 100%; padding: 16px 20px; 
            background: var(--glass); border: 1px solid var(--border); border-radius: 16px; 
            display: flex; align-items: center; justify-content: space-between; 
            text-decoration: none; color: #fff; backdrop-filter: blur(10px); 
            z-index: 1;
        }
        .btn-link > * { position: relative; z-index: 2; }
        .btn-link:active { transform: scale(0.98); }
        .btn-left { display: flex; align-items: center; gap: 15px; }
        .btn-icon { font-size: 1.3rem; width: 24px; text-align: center; color: #ccc; transition: 0.3s;}
        .btn-link:hover .btn-icon { color: var(--fire-secondary); transform: scale(1.1); }
        .btn-arrow { opacity: 0.5; font-size: 0.8rem; transition: 0.3s; }
        .btn-link:hover .btn-arrow { opacity: 1; transform: translateX(3px); }
        
        .click-particle { position: absolute; width: 6px; height: 6px; background: var(--fire-secondary); border-radius: 50%; pointer-events: none; z-index: 9999; animation: explode 0.6s ease-out forwards; }
        .social-footer { margin-top: 40px; display: flex; gap: 25px; }
        .sf-item { font-size: 1.4rem; color: #888; transition: 0.3s; padding: 10px; }
        .sf-item:hover { color: #fff; text-shadow: 0 0 10px #fff; }
        
        .status-footer { margin-top: 25px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); width: 100%; display: flex; justify-content: space-between; font-family: 'Orbitron', sans-serif; font-size: 0.65rem; color: #666; letter-spacing: 1px; }
        .stat-box { display: flex; align-items: center; gap: 5px; }
        .live-ping { width: 6px; height: 6px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 5px #00ff00; }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        @keyframes explode { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes loadProgress { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes shine { to { background-position: 200% center; } }

    </style>
</head>
<body>

    <div id="toast">
        <i class="fas fa-check-circle toast-icon"></i>
        <span class="toast-text">Đã sao chép STK Banking!</span>
    </div>

    <div id="overlay">
        <div class="loader-content">
            <div class="system-status"><div class="blink-dot"></div> SECURE GATEWAY</div>
            <div class="enter-btn-pro">BẤM VÀO ĐÂY</div>
            <div class="loading-bar"><div class="bar-fill"></div></div>
        </div>
    </div>

    <video id="bg-video" loop playsinline muted>
        <source src="https://files.catbox.moe/7l01po.mp4" type="video/mp4">
    </video>
    <div class="noise-overlay"></div>
    <canvas id="embers-canvas"></canvas>
    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/jsluf6.mp3" type="audio/mpeg">
    </audio>

    <div class="scroll-wrapper">
        <div class="profile-container" id="main">
            
            <div class="hud-corner hud-tl"></div>
            <div class="hud-corner hud-tr"></div>
            <div class="hud-corner hud-bl"></div>
            <div class="hud-corner hud-br"></div>

            <div class="avatar-box stagger-item">
                <img src="https://i.postimg.cc/WzKLX4ZX/photo-2025-05-18-01-14-08.jpg" alt="Avatar" class="avatar">
            </div>

            <h1 class="username stagger-item">Thành Phát | HoldStation</h1>
            <div class="role-tag stagger-item">
                <i class="fas fa-fire fire-icon"></i> Admin • Người Việt Trade Coin
            </div>

            <div class="hub-title stagger-item">⚡ Cộng Đồng Chính</div>
            <div class="community-hub stagger-item">
                <a href="https://t.me/Vietradecoin" class="hub-card spotlight-btn">
                    <i class="fab fa-telegram-plane hc-icon" style="color: #0088cc;"></i>
                    <span class="hc-name">Telegram VIP</span>
                    <span class="hc-action">Join Now <i class="fas fa-bolt"></i></span>
                </a>
                
                <a href="https://www.facebook.com/profile.php?id=61585422886098" class="hub-card spotlight-btn">
                    <i class="fab fa-facebook-f hc-icon" style="color: #1877f2;"></i>
                    <span class="hc-name">Facebook Page</span>
                    <span class="hc-action">Join Now <i class="fas fa-fire"></i></span>
                </a>
            </div>

            <div class="links-group stagger-item">
                <a href="https://www.tiktok.com/@tradinginsightpro" class="btn-link spotlight-btn">
                    <div class="btn-left">
                        <i class="fab fa-tiktok btn-icon" style="color: #ff0050;"></i>
                        <span class="btn-text">TikTok Channel</span>
                    </div>
                    <i class="fas fa-chevron-right btn-arrow"></i>
                </a>

                <a href="https://discord.com/" class="btn-link spotlight-btn">
                    <div class="btn-left">
                        <i class="fab fa-discord btn-icon" style="color: #5865F2;"></i>
                        <span class="btn-text">Discord Server</span>
                    </div>
                    <i class="fas fa-chevron-right btn-arrow"></i>
                </a>

                <a href="https://x.com/yourhandle" class="btn-link spotlight-btn">
                    <div class="btn-left">
                        <i class="fa-brands fa-x-twitter btn-icon" style="color: #fff;"></i>
                        <span class="btn-text">X</span>
                    </div>
                    <i class="fas fa-chevron-right btn-arrow"></i>
                </a>

                <div class="btn-link spotlight-btn" onclick="copyBanking()" style="cursor: pointer;">
                    <div class="btn-left">
                        <i class="fas fa-wallet btn-icon" style="color: #ffaa00;"></i>
                        <span class="btn-text">Ngân Hàng MBBank</span>
                    </div>
                    <i class="fas fa-copy btn-arrow"></i>
                </div>
            </div>

            <div class="social-footer stagger-item">
                <a class="sf-item"><i class="fab fa-youtube"></i></a>
                <a class="sf-item"><i class="fab fa-instagram"></i></a>
                <span class="sf-item" onclick="toggleMute()"><i id="vol-icon" class="fas fa-volume-up"></i></span>
            </div>

            <div class="status-footer stagger-item">
                <div class="stat-box"><div class="live-ping"></div> SYS: ONLINE</div>
                <div class="stat-box" id="live-clock">00:00:00</div>
            </div>

        </div>
    </div>

    <script>
        // 1. SPOTLIGHT EFFECT (Đèn pin soi nút)
        document.querySelectorAll('.spotlight-btn').forEach(btn => {
            btn.addEventListener('mousemove', e => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                btn.style.setProperty('--x', `${x}px`);
                btn.style.setProperty('--y', `${y}px`);
            });
        });

        // 2. COPY BANKING FUNCTION (Hiện thông báo)
        function copyBanking() {
            // Thay số tài khoản của bạn vào đây
            const stk = "14678999999999"; 
            navigator.clipboard.writeText(stk).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }).catch(err => console.error('Lỗi copy:', err));
        }

        // 3. LOGIC MỞ & ANIMATION
        const overlay = document.getElementById('overlay');
        const staggerItems = document.querySelectorAll('.stagger-item');
        const video = document.getElementById('bg-video');
        const audio = document.getElementById('bg-music');
        const volIcon = document.getElementById('vol-icon');

        overlay.addEventListener('click', () => {
            overlay.style.transform = 'scale(1.1)';
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 800);
            
            video.play();
            audio.volume = 0.5;
            audio.play().catch(() => {});

            staggerItems.forEach((item, index) => {
                setTimeout(() => item.classList.add('visible'), index * 100);
            });
        });

        // 4. CLOCK
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString('en-US', {hour12: false});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 5. CANVAS EMBERS
        const canvas = document.getElementById('embers-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const embers = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Ember {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 1 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y -= this.speed;
                if (this.y < -10) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 69, 0, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<40; i++) embers.push(new Ember());
        function animate() {
            ctx.clearRect(0,0,width,height);
            embers.forEach(e => { e.update(); e.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // 6. CLICK PARTICLES
        document.addEventListener('click', (e) => {
            for(let i=0; i<8; i++) {
                const p = document.createElement('div');
                p.className = 'click-particle';
                document.body.appendChild(p);
                const angle = Math.random() * Math.PI * 2;
                const v = Math.random() * 40 + 10;
                p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
                p.style.setProperty('--tx', Math.cos(angle)*v + 'px');
                p.style.setProperty('--ty', Math.sin(angle)*v + 'px');
                setTimeout(() => p.remove(), 500);
            }
        });

        function toggleMute() {
            audio.muted = !audio.muted;
            volIcon.className = audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }
    </script>
</body>
</html>
